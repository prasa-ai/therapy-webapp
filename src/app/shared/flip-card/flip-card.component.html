<div class="card" (click)="cardClicked()" [@cardFlip]="flipState">
    <div class="face front">
        <i class={{cardIcon}}></i>
        <p>{{ frontContent }}</p>
    </div>
    <div class="face back">
        <p class="card-details">{{ backContent }}</p>
        <a class="details-link" routerLink="/services-and-resources">Learn More</a> <!-- (click)="openDetails($event)" -->
    </div>
</div>
